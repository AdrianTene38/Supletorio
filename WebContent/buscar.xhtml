<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<body>
	<h:form id="formularioBusqueda">

		<li>Ingrese cedula cliente <h:inputText id="idApellido">
				<f:ajax listener="#{clienteBean.cambiarClienteAjax}"
					render="formularioBusqueda:clientesBusqueda" />
			</h:inputText>
		</li>

		<h:dataTable value="#{clienteBean.cuentasBancarias()}" var="c"
			styleClass="tabla" headerClass="cabeceraTabla"
			rowClasses="filaPar,filaImpar" class="table" id="clientesBusqueda">



			<h:column>
				<f:facet name="header">Codigo</f:facet>
				<h:outputText value="#{c.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Monto</f:facet>
				<h:outputText value="#{c.monto}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				<h:outputText value="#{c.cliente.cedula}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Seleccionar" action="#{clienteBean.seleccionar(c)}"/>
			</h:column>

		</h:dataTable>
		
		<h:dataTable value="#{clienteBean.transacciones}" var="t"
			styleClass="tabla" headerClass="cabeceraTabla"
			rowClasses="filaPar,filaImpar" class="table">



			<h:column>
				<f:facet name="header">Codigo</f:facet>
				<h:outputText value="#{t.codigo}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:outputText value="#{t.fecha}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Hora</f:facet>
				<h:outputText value="#{t.hora}" />
			</h:column>
			<h:column>
				<f:facet name="header">Monto</f:facet>
				<h:outputText value="#{t.monto}">
				</h:outputText>
			</h:column>

		</h:dataTable>
		
		
	</h:form>

</body>

</html>
